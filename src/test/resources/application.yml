management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  pattern:
    dateformat: HH:mm:ss.SSS

spring:
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: demo

