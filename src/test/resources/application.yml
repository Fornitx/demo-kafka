management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: demo
    producer:
      properties:
        max.block.ms: 5000
  output:
    ansi:
      enabled: always

demo:
  kafka:
    in-out:
      enabled: false
      health:
        enabled: false
    out-in:
      enabled: false
      health:
        enabled: false
    out-in-timeout: 5s
