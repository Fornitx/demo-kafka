management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

spring:
  kafka:
    bootstrap-servers: ${TC_KAFKA}
    consumer:
      auto-offset-reset: earliest
      group-id: demo
    producer:
      properties:
        max.block.ms: 5000
  output:
    ansi:
      enabled: always

demo:
  kafka:
    consume-produce:
      enabled: false
      input-topic: consume_produce_input
      output-topic: consume_produce_output
      health:
        enabled: false
        topic: health_check
    produce-consume:
      enabled: false
      input-topic: produce_consume_input
      output-topic: produce_consume_output
      health:
        enabled: false
        topic: health_check
    produce-consume-timeout: 5s
